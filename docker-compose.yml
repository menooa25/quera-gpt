version: '3.7'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    command:  ["npm", "run", "start"]
    restart: always
    depends_on:
      - db
  db:
      image: postgres:12-alpine
      container_name: db
      ports:
        - "5432:5432"
      env_file:
        - .env
      volumes:
        - ./postgres-data:/var/lib/postgresql/data

 

